<div class="bg-[#05113a] p-4 rounded-lg shadow-md transition-all duration-300 ease-in-out border border-[#1e3a8a] mb-4 sm:mb-6">
  <div class="flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:space-x-4 mb-4">
    <input [(ngModel)]="filterCriteria.firstName" placeholder="First Name" class="p-2 border border-[#1e3a8a] rounded w-full sm:w-1/3 bg-[#010729] text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent" />
    <input [(ngModel)]="filterCriteria.lastName" placeholder="Last Name" class="p-2 border border-[#1e3a8a] rounded w-full sm:w-1/3 bg-[#010729] text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent" />
    <input [(ngModel)]="filterCriteria.email" placeholder="Email" class="p-2 border border-[#1e3a8a] rounded w-full sm:w-1/3 bg-[#010729] text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent" />
  </div>
  <div class="flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:space-x-4 mb-4">
    <input [(ngModel)]="filterCriteria.minAge" type="number" placeholder="Min Age" class="p-2 border border-[#1e3a8a] rounded w-full sm:w-1/4 bg-[#010729] text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent" />
    <input [(ngModel)]="filterCriteria.maxAge" type="number" placeholder="Max Age" class="p-2 border border-[#1e3a8a] rounded w-full sm:w-1/4 bg-[#010729] text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent" />
    <input [(ngModel)]="filterCriteria.minSalary" type="number" placeholder="Min Salary" class="p-2 border border-[#1e3a8a] rounded w-full sm:w-1/4 bg-[#010729] text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent" />
    <input [(ngModel)]="filterCriteria.maxSalary" type="number" placeholder="Max Salary" class="p-2 border border-[#1e3a8a] rounded w-full sm:w-1/4 bg-[#010729] text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent" />
  </div>
  <div class="flex justify-end">
    <button (click)="applyFilter()" class="border-solid border-2 border-white hover:border-[#ce573e] hover:text-[#ce573e] text-white p-2 rounded-md hover:from-[#2563eb] hover:to-[#10b981] transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#3b82f6] focus:ring-opacity-50 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
      Apply Filters
    </button>
  </div>
</div>
