<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md flex flex-col max-h-[90vh] relative">
    <div class="p-6 flex-shrink-0 border-b border-gray-200 relative">
      <h2 class="text-2xl font-bold text-gray-800 pr-8">Add Employee</h2>
      <button 
        (click)="close()" 
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 z-10"
        aria-label="Close modal"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <div class="p-6 overflow-y-auto flex-grow">
      <app-employee-form (employeeAdded)="handleEmployeeAdded($event)"></app-employee-form>
    </div>
  </div>
</div>
